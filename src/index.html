<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap w/ Vite</title>
  </head>
  <body class="bg-secondary">
    <!--Navbar-->
    <nav
      class="navbar border-bottom border-secondary border-1 py-4 navbar-dark navbar-expand-md bg-primary bg-gradient"
    >
      <div class="container">
        <a class="navbar-brand" href="#">!Logo!</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav gap-3 mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fa-brands fa-whatsapp"></i
                ><span class="mx-2">Watsapp</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fa-brands fa-telegram"></i
                ><span class="mx-2">Telegram</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fa-brands fa-discord"></i
                ><span class="mx-2">Discord</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- !Navbar -->

    <!--HeroBlock-->
    <div class="px-4 py-5 text-center bg-primary position-relative dark-mode">
      <img
        id="hero-image"
        loading="lazy"
        class="hero-image"
        srcset="/img/bitcoin.jpg?w=640;960;1200&format=webp&srcset"
      />
      <div class="hero-content">
        <h1 class="display-5 fw-bold">Про нас</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4 fs-3 text">
            Фонд ликвидации криптобирж - платформа по распродаже активов
            криптобирж которые проходят банкротсво.
          </p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-info btn-lg px-4 gap-3">
              Подробнее
            </button>
            <button type="button" class="btn btn-secondary btn-lg px-4">
              Связаться
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--!Heroblock -->

    <div class="b-example-divider"></div>

    <!--CountBlock-->
    <div id="counter" class="bg-white vue">
      <counter-block></counter-block>
    </div>
    <!--!CountBlock-->

    <div class="b-example-divider"></div>

    <!--Price currency-->
    <div id="price-currency" class="bg-primary bg-gradient py-5">
      <price-block></price-block>
    </div>
    <!--!Price currency-->

    <div class="b-example-divider"></div>

    <!--HeroBlock2-->
    <div class="px-4 py-5 text-center bg-primary position-relative dark-mode">
      <img
        id="hero-image"
        loading="lazy"
        class="hero-image"
        srcset="/img/bitcoin.jpg?w=640;960;1200&format=webp&srcset"
      />
      <div class="hero-content">
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4 fs-3 text">
            Покупайте криптовалюту: безопастно, легче и дешевле!
          </p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn text-black btn-warning btn-lg px-4 gap-3">
              Подробнее
            </button>
            <button
              type="button"
              class="btn btn-secondary text-black btn-lg px-4"
            >
              Связаться
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--!Heroblock2 -->

    <div class="b-example-divider"></div>



    <script type="module" src="./js/main.js"></script>
  </body>
</html>
